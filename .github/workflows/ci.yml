name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-fin
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "import streamlit; import pdfplumber; import pytesseract; import openai; import document_extractor; import ai_service"
    
    - name: Test basic functionality
      run: |
        python -c "
        from ai_service import create_ai_service, AIService
        from document_extractor import extract_text
        import io
        
        # Test AI service factory
        try:
            # Test OpenAI service creation (will fail without API key, but should not crash)
            pass
        except Exception as e:
            print(f'Expected error (no API key): {e}')
        
        print('✅ Basic imports and structure OK')
        "
    
    - name: Check Streamlit app syntax
      run: |
        python -m py_compile app.py
        python -m py_compile document_extractor.py
        python -m py_compile ai_service.py
        echo "✅ All Python files compile successfully"
